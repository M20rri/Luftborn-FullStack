<!-- src/app/user-form/user-form.component.html -->

<div class="container mt-4">
  <h2>{{ user.id ? 'Edit User' : 'Create User' }}</h2>
  <form #userForm="ngForm" (ngSubmit)="saveUser(userForm)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" required>
      <div *ngIf="userForm.submitted && !user.firstName" class="text-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" required>
      <div *ngIf="userForm.submitted && !user.lastName" class="text-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required email>
      <div *ngIf="userForm.submitted && !user.email" class="text-danger">
        Email is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success mr-3">Save</button>
    <a routerLink="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
